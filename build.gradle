buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.kurra'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
		//Required until Spock 1.2 is released out of snapshot
		url 'https://oss.sonatype.org/content/repositories/snapshots/'
	}
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-cassandra')
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	compile('org.codehaus.groovy:groovy')
	compile('org.codehaus.groovy:groovy-templates')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	def spockVersion = '1.2-groovy-2.4-SNAPSHOT'
	testCompile("org.spockframework:spock-core:$spockVersion")
	testCompile("org.spockframework:spock-spring:$spockVersion")
	testCompile('org.cassandraunit:cassandra-unit-spring:3.5.0.1')
	testCompile("cglib:cglib-nodep:3.2.1")
}
